<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of listCharacter; let i = index; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-dark' : isLast,
      'list-group-item-primary': isEven
    }">
    <div>
      <span class="text-danger">{{i + 1}}.</span> {{ character.name }} - <strong>Power:</strong> ({{ character.power }})
      <br> <span>Es el primero?: {{ isFirst }}</span>
      <br> <span>Es el Ãºltimo?: {{ isLast }}</span>
      <br> <span>Es par?: {{ isEven }}</span>
      <br> <span>Es impar?: {{ isOdd }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
